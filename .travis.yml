language: ruby
rvm:
  - 2.5.3

before_install:
  - gem update --system
  - gem install bundler

before_script:
  - chmod +x ./script/cibuild

script: ./script/cibuild.sh

env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true

addons:
  apt:
    packages:
    - libcurl4-openssl-dev

sudo: false

cache: bundler
